<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Scene</title>

    <script type="module" src="./main.js"></script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      #canvas-container {
        flex: 2; /* Canvas takes more space */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }

      canvas {
        border: 1px solid black;
      }

      #controls {
        flex: 1; /* Controls take less space */
        overflow-y: auto;
        padding: 15px;
        background-color: #ffffff;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin: 10px 0;
        font-size: 1.2em;
      }

      .section {
        margin-bottom: 20px;
      }

      .section h3 {
        margin: 5px 0;
        font-size: 1em;
        cursor: pointer;
        background-color: #ddd;
        padding: 5px;
        border-radius: 5px;
      }

      .section-content {
        display: none; /* Collapsed by default */
        padding-left: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="range"],
      select {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }

      .control-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container">
      <canvas width="800" height="600"></canvas>
    </div>

    <div id="controls">
      <h2>Controls</h2>

      <!-- Camera Controls -->
      <div class="section">
        <h3>Camera Controls</h3>
        <div class="section-content">
          <label for="cameraSelect">Select Camera:</label>
          <select id="cameraSelect">
            <option value="main">Main Camera</option>
            <option value="lamp">Lamp Camera</option>
            <option value="bed">Bed Camera</option>
          </select>

          <h3>Main Camera Position</h3>
          <label for="xAxis">X:</label>
          <input type="range" id="xAxis" min="-10" max="10" step="0.1" value="0" />
          <label for="yAxis">Y:</label>
          <input type="range" id="yAxis" min="-10" max="10" step="0.1" value="3" />
          <label for="zAxis">Z:</label>
          <input type="range" id="zAxis" min="-20" max="0" step="0.1" value="-7" />
        </div>
      </div>

      <!-- Furniture Group Controls -->
      <div class="section">
        <h3>Furniture Group Controls</h3>
        <div class="section-content">
          <label for="furnitureX">Move X:</label>
          <input id="furnitureX" type="range" min="-10" max="10" step="0.1" value="0" />
          <label for="furnitureY">Move Y:</label>
          <input id="furnitureY" type="range" min="-10" max="10" step="0.1" value="0" />
          <label for="furnitureZ">Move Z:</label>
          <input id="furnitureZ" type="range" min="-10" max="10" step="0.1" value="0" />
          <label for="furnitureRotationY">Rotate Y:</label>
          <input id="furnitureRotationY" type="range" min="0" max="360" step="1" value="0" />
        </div>
      </div>

      <!-- Left Nightstand Controls -->
      <div class="section">
        <h3>Left Nightstand Controls</h3>
        <div class="section-content">
          <label for="leftNightstandX">Move X:</label>
          <input id="leftNightstandX" type="range" min="-5" max="5" step="0.1" value="4" />
          <label for="leftNightstandZ">Move Z:</label>
          <input id="leftNightstandZ" type="range" min="-5" max="5" step="0.1" value="2" />
        </div>
      </div>

      <!-- Left Lamp Controls -->
      <div class="section">
        <h3>Left Lamp Controls</h3>
        <div class="section-content">
          <label for="leftLampX">Move X:</label>
          <input id="leftLampX" type="range" min="-5" max="5" step="0.1" value="0" />
          <label for="leftLampY">Move Y:</label>
          <input id="leftLampY" type="range" min="-5" max="5" step="0.1" value="0" />
          <label for="leftLampZ">Move Z:</label>
          <input id="leftLampZ" type="range" min="-5" max="5" step="0.1" value="0" />
          <label for="leftLampRotateY">Rotate Y:</label>
          <input id="leftLampRotateY" type="range" min="0" max="360" step="1" value="0" />
        </div>
      </div>

      <!-- Right Nightstand Controls -->
      <div class="section">
        <h3>Right Nightstand Controls</h3>
        <div class="section-content">
          <label for="rightNightstandX">Move X:</label>
          <input id="rightNightstandX" type="range" min="-5" max="5" step="0.1" value="0" />
          <label for="rightNightstandZ">Move Z:</label>
          <input id="rightNightstandZ" type="range" min="-5" max="5" step="0.1" value="0" />
        </div>
      </div>

      <!-- Right Lamp Controls -->
      <div class="section">
        <h3>Right Lamp Controls</h3>
        <div class="section-content">
          <label for="rightLampX">Move X:</label>
          <input id="rightLampX" type="range" min="-5" max="5" step="0.1" value="0" />
          <label for="rightLampY">Move Y:</label>
          <input id="rightLampY" type="range" min="-5" max="5" step="0.1" value="0" />
          <label for="rightLampZ">Move Z:</label>
          <input id="rightLampZ" type="range" min="-5" max="5" step="0.1" value="0" />
        </div>
      </div>
    </div>

    <script>
      // Toggle section visibility
      document.querySelectorAll(".section h3").forEach((header) => {
        header.addEventListener("click", () => {
          const content = header.nextElementSibling;
          content.style.display = content.style.display === "none" ? "block" : "none";
        });
      });

      // Expand all sections on load
      document.querySelectorAll(".section-content").forEach((content) => {
        content.style.display = "block";
      });
    </script>
  </body>
</html>
