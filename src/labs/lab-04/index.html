<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./main.js"></script>
    <title>Lab 4</title>
</head>
<body>
    <canvas width="512" height="512"></canvas>

    <div class="menu">
        <div>
            <button type="button" id="rotation">Toggle rotation</button>
        </div>

        <div>
            <label for="speed">Rotation speed (deg/frame):</label>
            <input type="number" id="speed" value="2">
        </div>

        <div>
            <label for="xSlider">X Position:</label>
            <input type="range" id="xSlider" min="-1" max="1" step="0.05" value="0">
        </div>

        <div>
            <label for="ySlider">Y Position:</label>
            <input type="range" id="ySlider" min="-1" max="1" step="0.05" value="0">
        </div>
    </div>
</body>
</html>
