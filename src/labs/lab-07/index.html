<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./menu.css">
    <title>Lab 7</title>
</head>
<body>
    <canvas width="512" height="512"></canvas>

    <form class="menu" id="cam-menu">
        <div class="group">
            <p>
                <label for="cx">Camera <i>x</i>-position</label>
                <input id="cx" type="range" min="-15" max="15" step="0.25" value="3.0">
                <span aria-hidden="true">3.00</span>
            </p>
            <p>
                <label for="cy">Camera <i>y</i>-position</label>
                <input id="cy" type="range" min="-15" max="15" step="0.25" value="2.5">
                <span aria-hidden="true">2.50</span>
            </p>
            <p>
                <label for="cz">Camera <i>z</i>-position</label>
                <input id="cz" type="range" min="-15" max="15" step="0.25" value="3.0">
                <span aria-hidden="true">3.00</span>
            </p>
        </div>
        <hr>
        <div class="group">
            <p>
                <label for="lx">Light <i>x</i>-position</label>
                <input id="lx" type="range" min="-15" max="15" step="0.25" value="3">
                <span aria-hidden="true">3.00</span>
            </p>
            <p>
                <label for="ly">Light <i>y</i>-position</label>
                <input id="ly" type="range" min="-15" max="15" step="0.25" value="4">
                <span aria-hidden="true">4.00</span>
            </p>
            <p>
                <label for="lz">Light <i>z</i>-position</label>
                <input id="lz" type="range" min="-15" max="15" step="0.25" value="1">
                <span aria-hidden="true">1.00</span>
            </p>
        </div>
    </form>
</body>
</html>
