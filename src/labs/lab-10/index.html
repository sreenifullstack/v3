<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./main.js"></script>
    <title>Lab 10</title>
</head>
<body>
    <canvas width="512" height="512"></canvas>

    <form class="menu" id="cam-menu">
        <!-- https://en.wikipedia.org/wiki/Spherical_coordinate_system -->
        <!-- "theta" and "phi" used according to ISO 80000-2 (AKA the "physics convention") -->
        <div class="group">
            <p>
                <label for="cam-azimuth">Camera azimuth (<i>&varphi;</i>)</label>
                <input id="cam-azimuth" type="range" value="0" min="-180" max="180" step="1">
                <span></span>
            </p>
            <p>
                <label for="cam-altitude">Camera altitude (<i>&theta;</i>)</label>
                <input id="cam-altitude" type="range" value="30" min="-90" max="90" step="1">
                <span></span>
            </p>
            <p>
                <label for="cam-radius">Camera distance (<i>r</i>)</label>
                <input id="cam-radius" type="range" value="2.5" min="0.1" max="4" step="0.05">
                <span></span>
            </p>
        </div>
    </form>
</body>
</html>
